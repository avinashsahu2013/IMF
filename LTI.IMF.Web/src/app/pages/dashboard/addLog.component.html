<style>
    .modal-header {
        top: 0;
        z-index: 1 !important;
        background: inherit;
        background-color: #314551;
        height: 60px;
        text-align: left;
        color: white;
    }
</style>
<div class="modal-header">
    <span>DataTapeLog</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form name="frmAddLog">
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="materialwidth">
                            <input type="text" spellcheck="true" id="txtTime" name="txtTime" [textMask]="{mask: maskTime, guide: false}" (blur)="validateTime(this)" [(ngModel)]="logObj.time" matInput class="form-control" required placeholder="Enter Time"  maxlength="8">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row top5">
                    <div class="col-sm-12">
                        <mat-form-field class="materialwidth">
                            <input type="text" [(ngModel)]="logObj.code" matInput class="form-control" id="txtCode" name="txtCode" placeholder="Enter code" maxlength="8">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row top5">
                    <div class="col-sm-12">
                        <mat-form-field class="materialwidth">
                            <input type="text" spellcheck="true" [(ngModel)]="logObj.story" matInput class="form-control" id="txtStory" name="txtStory" placeholder="Enter story">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row top5">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <mat-select placeholder="Available Sequences" [(ngModel)]="selectedSequence" (selectionChange)="ChangeTime($event)" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let availableSequence of availableSequence" [value]="availableSequence.time">
                                    {{availableSequence.time}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row top5">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-select placeholder="Select Interval" [(ngModel)]="selectedInterval" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let interval of intervalObj" [value]="interval">
                                    {{ interval }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-md btn-bgcolor" (click)="calculate()">CALCULATE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-md btn-bgcolor" type="submit" (click)="saveLog()">Save</button>
        <button class="btn btn-md btn-bgcolor" (click)="closeModal()">Close</button>
    </div>
</form>
