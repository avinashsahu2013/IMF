<style>
    table {
        width: 100%;
    }

    .mat-header-row {
        top: 0;
        position: sticky !important;
        z-index: 1 !important;
        background: inherit;
        background-color: #314551;
    }

    .mat-header-cell {
        color: white;
        font-size: 15px;
    }

    .mat-card-title {
        padding-top: 6px;
        padding-left: 16px;
        z-index: 1 !important;
        background: inherit;
        background-color: #314551;
        height: 35px;
        text-align: left;
        color: white;
        vertical-align: middle !important;
    }

    .mat-card .mat-card-content {
        margin: 0px !important;
        margin-left: 1px !important;
        margin-top: 1px !important;
        padding: 0px inherit;
        padding-top: 1px !important;
        padding-left: 0px !important;
    }
</style>
<mat-card>
    <mat-card-content>
        <fieldset>
            <mat-card-title class="background-colorPagePanel" >User Profile</mat-card-title>
            <div class="form-group row" style="margin-bottom:5px;">
                <div class="col-md-12" style="text-align:left;">
                    <button type="button" class="btn btn-bgcolor btn-icon" (click)="OpenEdit($event,'New')" title="Click here to add new User">
                        Add New
                    </button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <mat-table [dataSource]="userDataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="Actions">
                            <mat-header-cell *matHeaderCellDef>
                                Actions
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <button mat-icon-button class="button-color" focusable="false" (click)="OpenEdit(row,'Edit')">
                                    <i class="material-icons">
                                        edit
                                    </i>
                                </button>
                                <button mat-icon-button class="button-color" focusable="false" (click)="DeleteUser(row.id)">
                                    <i class="material-icons">
                                        delete
                                    </i>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="UserId">
                            <mat-header-cell *matHeaderCellDef>User Id  </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="UserName">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="IsAdmin">
                            <mat-header-cell *matHeaderCellDef> IsAdmin </mat-header-cell>
                            <!--<mat-cell *matCellDef="let element"> {{element.isAdmin}} </mat-cell>-->
                            <mat-cell *matCellDef="let element"><mat-checkbox [checked]="element.isAdmin" [disabled]=true></mat-checkbox></mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="CreatedBy">
                            <mat-header-cell *matHeaderCellDef> CreatedBy </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
                            el
                        </ng-container>

                        <ng-container matColumnDef="CreatedDate">
                            <mat-header-cell *matHeaderCellDef> CreatedDate </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.createdDate | date:'MM-dd-yyyy'}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="UpdatedBy">
                            <mat-header-cell *matHeaderCellDef> UpdatedBy </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.updatedBy}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="UpdatedDate">
                            <mat-header-cell *matHeaderCellDef> UpdatedDate </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.updatedDate | date:'MM-dd-yyyy'}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </fieldset>
    </mat-card-content>
</mat-card>
