<style>
    .custom-file-upload {
        padding: 10px 10px;
        margin-bottom: 10px;
        align-items: center;
        display: flex;
        white-space: nowrap;
        color: #99abb4;
        margin-left: 17px;
        font-size: 21px;
    }

        .custom-file-upload span {
            font-size: $font-size;
            font-family: $bodyfont;
            padding-left: 10px;
            color: #607d8b;
        }
</style>
<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">
        <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type =='link' && (menuitem.isAdminOnly===false || this.isAdmin===true)">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>
    </mat-list-item>
    <div *ngIf="this.isAdmin" class="mat-list-item">
        <label for="files" class="custom-file-upload fa fa-files-o btn"><span>Import Files</span></label>
        <div style="display:none;">
            <input #myInput class="custom-file-upload" style="visibility:hidden;" type="file" multiple="multiple" accept=".stl"
                   id="files"
                   (change)="handleFileInput($event)">
        </div>
    </div>
    <div *ngIf="this.isAdmin" class="mat-list-item">
        <label for="folder" class="custom-file-upload fa fa-folder btn"><span>Import Directory</span></label>
        <div style="display:none;">
            <input #myInput class="custom-file-upload" style="visibility:hidden;" type="file" multiple="multiple" accept=".stl" webkitDirectory
                   id="folder"
                   (change)="handleFileInput($event)">
        </div>
    </div>
</mat-nav-list>
